<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper MC Store</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="header">
        <h1>Hyper MC Store</h1>
    </div>

    <div class="store">
        <div class="rank">
            <h2>Hyper Rank</h2>
            <p>Price: INR 750</p>
            <button>Buy Now</button>
        </div>
        <div class="rank">
            <h2>Sage Rank</h2>
            <p>Price: INR 420</p>
            <button>Buy Now</button>
        </div>
        <div class="rank">
            <h2>Alpha Rank</h2>
            <p>Price: INR 156</p>
            <button>Buy Now</button>
        </div>
        <div class="rank">
            <h2>Slot Rank</h2>
            <p>Price: INR 75</p>
            <button>Buy Now</button>
        </div>
    </div>

    <div class="payment-section">
        <h2>Payment via QR Code</h2>
        <img src="your-qrcode.png" alt="QR Code for Payment">
    </div>
</body>
</html>
